<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication - Signup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <div class="icon" style="display: flex; gap: 10px;">
    <p style="color: gray;">welcome back! </p><img style="height: 25px; width: auto; padding-top: 10px;" src="https://icons.iconarchive.com/icons/google/noto-emoji-people-bodyparts/512/12050-waving-hand-icon.png" alt="">
  </div>



    <h1>Sign up to your account</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="yourname">Your name:</label>
        <input type="text" id="yourname" name="yourname" required>
      </div>

      <div class="form-group">
        <label for="youremail">Your email:</label>
        <input type="text" id="youremail" name="youremail" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>


      <div class="form-group">
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
      </div>


      <!-- Add other necessary input fields here -->
      <button type="submit">CONTINUE</button>
    </form>
    <p id="message"></p>
  </div>
  <p style="text-align: center; padding-top: 10px;">Don't have an account?<a href="./index.html">Sign up</a></p>

  <script src="script.js"></script>
</body>

</html>
